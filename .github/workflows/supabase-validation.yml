name: Supabase Integration

on:
  push:
    branches: [main]
    paths:
      - "supabase/**"
      - ".env.example"
      - "src/lib/supabase.ts"
      - "src/types/database.types.ts"
      - "src/**/*supabase*"
      - ".github/workflows/supabase-validation.yml"
  pull_request:
    branches: [main]
    paths:
      - "supabase/**"
      - ".env.example"
      - "src/lib/supabase.ts"
      - "src/types/database.types.ts"
      - "src/**/*supabase*"
      - ".github/workflows/supabase-validation.yml"

permissions:
  contents: read

jobs:
  supabase-validation:
    name: Supabase Configuration and Integration Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify Supabase CLI access
        run: |
          # Use npx to access Supabase CLI (no global installation needed)
          # Verify we can access Supabase CLI and show version
          npx supabase --version

      - name: Validate Supabase configuration files
        run: |
          echo "ğŸ” Validating Supabase configuration..."

          # Check if supabase config exists
          if [ ! -f "supabase/config.toml" ]; then
            echo "âŒ supabase/config.toml not found!"
            exit 1
          fi

          echo "âœ… Supabase config.toml found"

          # Validate config structure
          if grep -q "project_id" supabase/config.toml; then
            echo "âœ… Project ID configured"
          else
            echo "âš ï¸  Project ID not found in config.toml"
          fi

          # Check for migrations directory
          if [ -d "supabase/migrations" ]; then
            echo "âœ… Migrations directory exists"
            MIGRATION_COUNT=$(find supabase/migrations -name "*.sql" | wc -l)
            echo "ğŸ“Š Found $MIGRATION_COUNT migration files"
          else
            echo "âŒ Migrations directory not found!"
            exit 1
          fi

      - name: Check database schema migrations
        run: |
          echo "ğŸ” Analyzing database schema migrations..."

          # List all migration files
          echo "Migration files:"
          find supabase/migrations -name "*.sql" -exec basename {} \; | sort

          # Check for required tables based on the React app
          echo ""
          echo "ğŸ” Checking for required database objects..."

          # Check if migrations contain required tables for the coffee app
          REQUIRED_TABLES=("drink_categories" "drinks" "option_categories" "option_values" "drink_options")

          for table in "${REQUIRED_TABLES[@]}"; do
            if grep -r -i "create.*table.*$table" supabase/migrations/; then
              echo "âœ… Table '$table' creation found"
            else
              echo "âš ï¸  Table '$table' creation not found in migrations"
            fi
          done

          # Check for RLS policies
          if grep -r -i "row level security\|enable.*rls\|create.*policy" supabase/migrations/; then
            echo "âœ… Row Level Security (RLS) policies found"
          else
            echo "âš ï¸  No RLS policies found - security consideration needed"
          fi

      - name: Validate environment variable setup
        run: |
          echo "ğŸ” Validating environment variable configuration..."

          # Check .env.example for required Supabase variables
          if [ -f ".env.example" ]; then
            echo "âœ… .env.example file found"
            
            if grep -q "VITE_SUPABASE_URL" .env.example; then
              echo "âœ… VITE_SUPABASE_URL configured in .env.example"
            else
              echo "âŒ VITE_SUPABASE_URL missing from .env.example"
              exit 1
            fi
            
            if grep -q "VITE_SUPABASE_ANON_KEY" .env.example; then
              echo "âœ… VITE_SUPABASE_ANON_KEY configured in .env.example"
            else
              echo "âŒ VITE_SUPABASE_ANON_KEY missing from .env.example"
              exit 1
            fi
          else
            echo "âŒ .env.example file not found!"
            exit 1
          fi

          # Check TypeScript files for proper environment variable usage
          echo ""
          echo "ğŸ” Checking TypeScript files for proper env var usage..."

          if grep -r "import\.meta\.env\.VITE_SUPABASE" src/ --include="*.ts" --include="*.tsx"; then
            echo "âœ… Vite environment variables used correctly"
          else
            echo "âš ï¸  No Vite environment variables found in source code"
          fi

      - name: Test Supabase client integration
        run: |
          echo "ğŸ” Testing Supabase client integration..."

          # Check if Supabase client is properly configured
          if grep -r "createClient" src/ --include="*.ts" --include="*.tsx"; then
            echo "âœ… Supabase client creation found"
          else
            echo "âŒ Supabase client creation not found!"
            exit 1
          fi

          # Check for proper TypeScript integration
          if find src/ -name "*.types.ts" -exec grep -l "supabase\|database" {} \;; then
            echo "âœ… Supabase TypeScript types found"
          else
            echo "âš ï¸  Supabase TypeScript types not found"
          fi

          # Check for real-time subscriptions usage
          if grep -r "subscribe\|channel\|on.*INSERT\|on.*UPDATE\|on.*DELETE" src/ --include="*.ts" --include="*.tsx"; then
            echo "âœ… Real-time subscriptions implementation found"
          else
            echo "âš ï¸  No real-time subscriptions found"
          fi

      - name: Validate seed data
        run: |
          echo "ğŸ” Validating seed data..."

          if [ -f "supabase/seed.sql" ]; then
            echo "âœ… Supabase seed.sql found"
            
            # Check if seed data is valid SQL
            if grep -q "INSERT\|VALUES" supabase/seed.sql; then
              echo "âœ… Seed data contains INSERT statements"
            else
              echo "âš ï¸  No INSERT statements found in seed data"
            fi
          else
            echo "âš ï¸  supabase/seed.sql not found"
          fi

      - name: Check for coffee shop specific schema
        run: |
          echo "ğŸ” Validating coffee shop specific database schema..."

          # Check for coffee-specific columns and constraints
          COFFEE_PATTERNS=("price" "description" "category" "available" "options")

          for pattern in "${COFFEE_PATTERNS[@]}"; do
            if grep -r -i "$pattern" supabase/migrations/ supabase/seed.sql 2>/dev/null; then
              echo "âœ… Coffee shop pattern '$pattern' found in schema"
            else
              echo "âš ï¸  Coffee shop pattern '$pattern' not found"
            fi
          done

          echo ""
          echo "ğŸ“‹ Schema validation complete"
          echo "ğŸ”— Ensure your local Supabase project matches these migrations"
          echo "ğŸ’¡ Run 'npx supabase db push' to sync local schema with migrations"
